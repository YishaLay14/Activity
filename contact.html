<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACT US | Watermelon</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="media..css">
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="" width="120px">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">HOMEPAGE</a></li>
                <li><a href="about.html">ABOUT US</a></li>
                <li><a href="contact.html">CONTACT US</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <div class="banner">
            <img src="banner.png" alt="banner">
        </div>
    </section>

 <section class="form-section">
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="first-name">First Name</label>
                    <div class="inputype">
                        <input type="text" id="first-name" name="first-name" placeholder="Your Name" required>
                    </div>
                </div>

                    
                

                <div class="form-group">
                    <label for="last-name">Last Name</label>
                    <div class="inputype">
                        <input type="text" id="last-name" name="last-name" placeholder="Your Last Name" required>
                    </div>
                </div>

                    
                

                <div class="form-group">
                    <label for="telephone">Telephone No.</label>
                    <div class="inputype">
                        <input type="tel" id="telephone" name="telephone" placeholder="+639634769388 or 09634667388" required>
                    </div>
                </div>

                    
                    
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <div class="inputype">
                        <input type="email" id="email" name="email" placeholder="example@gmail.com" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="street">Organizition</label>

                    <div class="inputype">
                        <input type="text" id="oragnixation" name="Organizition" placeholder="">
                    </div>
                </div>
                

                <div class="form-group">
                    <label for="province">Province</label>
                    <div class="inputype">
                        <select id="province" name="province">
                            <option value="">Select your Province</option>
                        </select>
                    </div>
                </div>

                    
                    
                
                <div class="form-group">
                    <label for="city">City/Town</label>
                    <div class="inputype">
                        <select id="city" name="city">
                            <option value="">Select your Municipality or City</option>
                        </select>
                    </div>
                </div>

                    
                    
                
                <div class="form-group">
                    <label for="company">Company</label>

                    <div class="inputype">
                        <select id="company" name="company">
                            <option value="">Select your Company</option>
                        </select>
                    </div>  
                </div>

                                     
                


                <div class="form-group">
                    <label for="street">Street</label>

                    <div class="inputype">
                        <input type="text" id="street" name="street" placeholder="">
                    </div>
                </div>

                    
                    
                <div class="form-group">
                    <label for="message">Message</label>
                    
                    <div class="inputype">
                        <textarea id="message" name="message" placeholder="write something..." required></textarea>   
                    </div>
                </div>
                
                    
                    
                
                <button type="submit">Submit</button>
            </form>
        </section>
    </div>

    <footer>
        <p> Copyright &copy; 2025 Watermelon</p>
    </footer>
</body>
</html>
